<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="libraries/bootstrap.css">
    <script src="libraries/jquery-3.1.1.js"></script>
  <link rel="shortcut icon"
    href="https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/null/external-stars-nature-flatart-icons-flat-flatarticons-1.png"
    type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/signin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
  <title>JUMIA</title>
</head>

<body>
  <!-- Navbar gif -->
  <img src="https://ng.jumia.is/cms/0-1-cpr/2022/june-14/free-delivery-banner.gif" alt="" class="d-md-block d-none"
    style="width: 100%;">
  <img src="https://ng.jumia.is/cms/0-1-cpr/2022/june-14/free-delivery-Mobile-strip.gif" class="d-md-none" alt=""
    style="width: 100%;">
  <!-- i Devices Navbar-->
  <div class="container-fluid bg-white d-md-none d-block shadow p-2 sticky-top" id="displaySmallNavbar"></div>

  <!-- Large Device Navbar -->
  <nav class="nav sticky-top navbar-expand bg-white d-none d-md-block shadow p-lg-3 ps-lg-5">
    <div id="displayLargeNavbar"></div>
  </nav>

<section class="col-lg-6 m-auto shadow-5 p-3">
  <h1 class="is-size-3 text-primary text-center">Welcome to <i class="fw-bold">jumia</i></h1>
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
          aria-controls="pills-login" aria-selected="true">Login</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
          aria-controls="pills-register" aria-selected="false">Register</a>
      </li>
    </ul>
    <!-- Pills navs -->
  
    <!-- Pills content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <div>
          <div class="text-center mb-3">
            <p>Sign in with:</p>
            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
  
            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
  
            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
  
  
          </div>
  
          <p class="text-center">or:</p>
  
          <!-- Email input -->
          <div class="form-outline mb-2">
            <input type="email" id="usermail" class="form-control" />
            <label class="form-label" for="loginName">Email</label>
          </div>
  
          <!-- Password input -->
          <div class="form-outline mb-2">
            <input type="password" id="userpw" class="form-control" />
            <label class="form-label" for="loginPassword">Password</label>
          </div>
  
          <!-- 2 column grid layout -->
          <div class="row mb-2">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Remember me </label>
              </div>
            </div>
  
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
  
          <!-- Submit button -->
          <button class="btn btn-primary btn-block mb-2" onclick="signInUser()">Sign in</button>
        </div>
      </div>
  
      <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <div>  
          <div class="form-outline mb-2">
            <input type="text" id="firstName" class="form-control" />
            <label class="form-label" for="registerName">First Name</label>
          </div>

  
          <div class="form-outline mb-2">
            <input type="email" id="mail" class="form-control" />
            <label class="form-label" for="registerEmail">Email</label>
          </div>
          
  
          <!-- Password input -->
          <div class="form-outline mb-2">
            <input type="password" id="pw" class="form-control" />
            <label class="form-label" for="registerPassword">Password</label>
          </div>
  
          <!-- Repeat Password input -->
          <div class="form-outline mb-2">
            <input type="password" id="cpw" class="form-control" />
            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
          </div>
  
          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-2">
            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
              aria-describedby="registerCheckHelpText" />
            <label class="form-check-label" for="registerCheck">
              I have read and agree to the terms
            </label>
          </div>
  
          <!-- Submit button -->
          <button class="btn btn-primary btn-block mb-3" onclick="signup()">Sign in</button>

          <div class="text-center mb-3">
            <p class="text-center">or:</p>
            <p>Sign up with:</p>
            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fab fa-facebook"></i>
            </button>
  
            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>
  
            <button type="button" class="btn btn-secondary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
</section>
  <!-- Pills content -->


  <!--i Devices Footer -->
  <footer class="sticky-bottom">
    <div id="displaySmfooter"></div>
  </footer>

  <div class="offcanvas offcanvas-start" style="width: 80%;" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">

  </div>

  <!--Large Device Footer  -->
  <footer class="d-none bg-dark text-light mt-4 lgFooter" style="color: #b5b5b5 !important;" id="displayLargeFooter">

    <script src="../Js/signIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>
